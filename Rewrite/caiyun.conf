# 彩云天气
# 来源：https://raw.githubusercontent.com/ddgksf2013/Rewrite/master/AdBlock/StartUp.conf
# 最后修改：2024-09-02

^https?:\/\/ad\.cyapi\.cn url reject
^https?:\/\/sdk\.1rtb\.net\/sdk\/req_ad url reject
^https?:\/\/wrapper\.cyapi\.cn\/v1\/activity url reject
^https?:\/\/api\.caiyunapp\.com\/v1\/activity url reject
^https?:\/\/biz\.cyapi\.cn\/(p\/v1\/entries|p\/v1\/trial_card\/info|v2\/product) url reject-dict
^https?:\/\/starplucker\.cyapi\.cn\/v3\/(config\/cypage\/\w+\/conditions|notification\/message_center|operation\/homefeatures) url reject-dict
^https?:\/\/wrapper\.cyapi\.cn\/v1\/(nafp\/origin_images|satellite)\? url script-request-header https://raw.githubusercontent.com/KiceHub/QX/main/JS/caiyun2.js
^https?:\/\/biz\.cyapi\.cn\/(api\/v1\/user_detail|p\/v1\/vip_info|v2\/user) url script-response-body https://raw.githubusercontent.com/KiceHub/QX/main/JS/caiyun2.js

hostname = ad.cyapi.cn, sdk.1rtb.net, wrapper.cyapi.cn, api.caiyunapp.com, biz.cyapi.cn, starplucker.cyapi.cn
